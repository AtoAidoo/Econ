<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Login Form using HTML CSS Only | Codehal</title>
    <link rel="stylesheet" href="signup.css">
   
</head>
<body>
    <section>
         
        <div class="form-box register">
            <div class="logreg-title">
            <h2>Registration</h2>
            <p>Please provide the following to verfity your identity</p>
        </div>

        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                <input type="text" required>
                <label>Full Name</label>&nbsp;<br>
            </div> 

            <div class="input-box">
                <span class="icon">
                    <ion-icons name="mail"></ion-icons>
                </span>
                <input type="email" required>
                <label> Email</label>&nbsp;<br>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icons name="Lock-closed"></ion-icons>
                </span>
                <input type="password" required>
                <label> Password</label>&nbsp;<br>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox"> I agree to all the terms & condition</label>
                <br>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="logreg-link">
                <p>Already have a account? 
                    <a href="login.html" class="login-link">Login</a>
                </p>
            </div> 
            
        </form>

     </section>

     <script src="script.js"></script>
   </body>
