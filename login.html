<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Login Form using HTML CSS Only | Codehal</title>
    <link rel="stylesheet" href="login.css">
   
</head>

<body>
    
    <section>
        <div class="login box">
            <form action=""> 
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icons name="mail"></ion-icons>
                    </span>
                    <input type="email" required>
                    <label> Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icons name="Lock-closed"></ion-icons>
                    </span>
                    <input type="password" required>
                    <label> Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remeber me 
                    </label>
                    <a href="#">Forget Password</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p> Don't have an account ?<a href="signup.html">Regsiter</a></p>
                </div>
            </form>
        </div>
        <!----<div class="media-options">
            <a href="#">
                <i class='bx bxl-google'></i>
                <span>Login with Google</span>
            </a>
            <a href="#">
                <i class='bx bxl-facebook' ></i>
                <span>Login with Facebook</span>
            </a>
        </div>---->
    </section>
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
